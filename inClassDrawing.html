    <h1> Guillermo Moran's Drawings </h1>

    <h3> HTML 5 Canvas Examples </h3>

    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #c3c3c3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <script type="text/javascript">
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        // Rectangle
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(10,10,150,75);

        // X Shape
        ctx.moveTo(10,100);
        ctx.lineTo(150,200);
        ctx.stroke();

        ctx.moveTo(10,200);
        ctx.lineTo(150,100);
        ctx.stroke();

        // Circle
        ctx.beginPath();
        ctx.arc(300,50,40,0,2*Math.PI);
        ctx.stroke();

        // Stroke Text
        ctx.font = "30px Arial";
        ctx.strokeText("Computer Science is Fun",10,250);
    </script>

    <h3> SVG Graphics Examples </h3>

    <!-- Star Shape -->
    <div>
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        </svg>
    </div>

    <!-- SVG Logo -->

    <div>
        <svg height="130" width="500">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />

            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />

            Sorry, your browser does not support inline SVG.
